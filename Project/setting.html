                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                              <label>New password</label>
                              <input id="passnew" type="password" class="form-control" onkeyup="check()" value="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                              <label>Confirm new password</label>
                              <input id="passnew2" type="password" class="form-control" onkeyup="check()" value="">

                        </div>
                    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>  
function updateacc(){
    var usrlogin = localStorage.getItem("IdUser")
    let nickname = document.getElementById("inptnick").value;

	let pass = document.getElementById("passlama").value;
    if (document.getElementById("passnew").value==""){
        pass = document.getElementById("passlama").value;
    }else{
        pass = document.getElementById("passnew").value;
    }
    
    // let phone = document.getElementById("pass").value;
// console.log(pass)

var myHeaders = new Headers();
// myHeaders.append("Authorization", "Basic RGVzdGE6ZGVzdDEyMw==");
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
"password": pass,
"nickname": nickname
});

var requestOptions = {
method: 'PUT',
headers: myHeaders,
body: raw,
redirect: 'follow'
};


  if (nickname == "" || pass == "") {
    // A field can not be empty
    alert("A field can not be empty.");
  } else {
    fetch("http://localhost:5000/updtusr/"+usrlogin, requestOptions)
    .then((response) => response.text())
    .then((data) => alertupdtepf(JSON.parse(data)));
  
  }
}
function alertupdtepf(json) {
  console.log(json.Message);
  if (json.Message == "Update data failed") {
    alert("Update Belum Berhasil,Terjadi Kesalahan Pada Server");
  } else {
   
    alert("Update Profil Berhasil");
	
      
  }
  var a=localStorage.getItem("IdUser")
      
  location.href="profile.html?id="+a+""
}
var check = function() {
if (document.getElementById('passnew').value ==
document.getElementById('passnew2').value) {
document.getElementById('message').style.color = 'green';
document.getElementById('message').innerHTML = 'matching';
} else {
document.getElementById('message').style.color = 'red';
document.getElementById('message').innerHTML = 'not matching';
}
}

function loadsetting(){
var usrlogin = localStorage.getItem("IdUser")
var raw = "";

var requestOptions = {
method: 'GET',
// body: raw,
redirect: 'follow'
};

fetch("http://localhost:5000/settusr/"+usrlogin, requestOptions)
.then((response) => response.json())
.then((result) => {
      var arr = []
      arr = result
      console.log(arr)
      for (let i = 0; i < arr.length; i++) {
          document.getElementById("huser").innerText = arr[i].nick
          document.getElementById("inptnick").value=arr[i].nick
          document.getElementById("usrnm").value = arr[i].usrname
          document.getElementById("passlama").value = arr[i].pass
        }
    })

}
function logout() {
      // let x =document.cookie;
      // document.cookie = "UID='',expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      document.cookie = "UID=; expires=Thu, 01 jan 1970 00:00:00 UTC; path=/;";

      window.location.href = 'login.html'
    }
    function home() {
      var a=localStorage.getItem("IdUser")
      
      location.href="index.html?id="+a+""
      
    }

    function profile() {
      var a=localStorage.getItem("IdUser")
      
      location.href="profile.html?id="+a+""
      
    }
loadsetting()
</script>
